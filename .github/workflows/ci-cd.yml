name: CI/CD

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Linting
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./openmeteo_client/requirements.txt

      - name: Install linters
        run: pip install flake8 black mypy

      - name: Run flake8
        run: flake8 . --max-line-length=120 --extend-ignore=E203,W503 --exclude=build,dist,.venv

      - name: Run black
        run: black . --line-length=120 --target-version=py313

      - name: Run mypy
        run: mypy . --install-types --non-interactive
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
            python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./openmeteo_client/requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest
  codeql:
    runs-on: ubuntu-latest
    name: CodeQL Analysis
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./openmeteo_client/requirements.txt

      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: "python"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
  docker:
    runs-on: ubuntu-latest
    name: Docker Build & Push
    needs: codeql
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./openmeteo_client
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}