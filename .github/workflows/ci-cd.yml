name: CI/CD

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Code Linting
    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.13'

      - name: Install linters
        run: pip install flake8 black mypy

      - name: Run linters
        run: |
          flake8 .
          black --check .
          mypy .